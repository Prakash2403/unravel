{% extends 'base.html' %}
{% block content %}
{% for playlist in playlists %}
    <li><img src="{{ playlist.thumbnail_url }}"></li>
    <li><a href="{{ playlist.playlist_url }}">{{ playlist.title }}</a></li>
{% endfor %}
{% for video in videos %}
    <li><img src="{{ video.thumbnail }}"></li>
    <li><a href="{{ video.video_id }}">{{ video.title }}</a></li>
{% endfor %}
{% endblock %}
