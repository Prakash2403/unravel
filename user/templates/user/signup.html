{% extends 'base.html' %}

{% block content %}

<head>
<style>

body
{
background-color: #daf1ef;
     background-attachment: fixed;
    background-position: center;
background-image: url("3.jpg");
}


h2
{
  position:relative;
  left:120px;
}
#form1
{
position:relative;
left:100px;

}

#nav1
{
  z-index:999;
    position:fixed;
  background-color:#0b3e3c;
    width:100%;


}


</style>
</head>

<div id="div1" style="margin-top: 5rem">
  <h2>Sign up</h2>
  <form method="post" id="form1">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text | safe}}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
