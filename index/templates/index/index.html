{% extends "base.html" %}
{% load static %}
{% block links %}
    <link href="{% static 'index/css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img style="width: 100%" src="https://www.legallyindia.com/images/stories/MT/indiancorporatelawyermeme_5ec664fffe65cf9374f12b1898ccbb37.jpg" alt="Chania">
          <div class="carousel-caption">

          </div>
        </div>

        <div class="item">
          <img style="width: 100%" src="https://carissacarnahan.files.wordpress.com/2013/07/web-developers-whatwedo.png" alt="Chicago">
          <div class="carousel-caption">

          </div>
        </div>

        <div class="item">
          <img style="width: 100%" src="https://cdn-images-1.medium.com/max/1600/1*Y6ND4DXrzh3-ZVanHYRFjw.png" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
	<!-- THE PLAYLIST 1 -->
	<div  id="div3">
        <h2 id="h1"><b><I>Trending Videos</I></b></h2>
        <div class ="container">
            <div class="row">
                <div class="col-lg-12" id="prop1">
                    <div class="vid-list-container">
                        <div class="vid-list">
                            {% for video in trending %}
                                <div class="vid-item" >
                                    <div class="thumb">
                                        <a id ="eg6kNoJmzkY" href={{ video.video_id }} >
                                            <img src="{{ video.thumbnail }}"></a>
                                    </div>
                                    <div class="desc" href="{{ video.video_id }}">{{ video.title }}</div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="arrows">
                        <div class="arrow-left"><i class="glyphicon glyphicon-chevron-left"></i></div>
                        <div class="arrow-right"><i class="glyphicon glyphicon-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video list2 or trending 2-->
	<div id="div4">
	    <h2 id="h1"><b><I> </I></b></h2>
	</div>
  	<script type="text/javascript">
        $(document).ready(function () {
                $(".arrow-right").bind("click", function (event) {
                    event.preventDefault();
                    $(".vid-list-container").stop().animate({
                        scrollLeft: "+=336"
                    }, 750);
                });
                $(".arrow-left").bind("click", function (event) {
                    event.preventDefault();
                    $(".vid-list-container").stop().animate({
                        scrollLeft: "-=336"
                    }, 750);
                });
            });
        $(document).ready(function () {
                $(".arrow-right1").bind("click", function (event) {
                    event.preventDefault();
                    $(".vid-list-container1").stop().animate({
                        scrollLeft: "+=336"
                    }, 750);
                });
                $(".arrow-left1").bind("click", function (event) {
                    event.preventDefault();
                    $(".vid-list-container1").stop().animate({
                        scrollLeft: "-=336"
                    }, 750);
                });
            });
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
         $("#myCarousel").carousel({
             interval : 10000,
             pause: false
         });
    });
    </script>
{% endblock %}
